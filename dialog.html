<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie - Dynamic Food Menu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login-regi-style.css">
</head>
<body>
    <div id="header"></div>
    <div class="dialog-container">
        <form id="loginForm">
            <div class="form-container" id="loginFormDiv">
                
                <h2>Login</h2>
                    <input type="text" id="loginUsername" placeholder="Username">
                    <input type="password" id="loginPassword" placeholder="Password">
                    <button type="submit">Login</button>
                <p>Don't have an account? <span class="toggle" onclick="toggleForm('registerForm')">Register</span></p>
                
                <div id="login-message"></div>
                
            </div>
        </form>
        <form id="signupForm">
            <div class="form-container hidden" id="registerForm">
                <h2>Register</h2>
                    <input type="email" id="newEmail" placeholder="newEmail" required />
                    <input type="text" id="registerUsername" placeholder="Username">
                    <input type="password" id="registerPassword" placeholder="Password">
                    <input type="password" id="confirmPassword" placeholder="ConfirmPassword">
                    <button type="submit">Register</button>
                <p>Already have an account? <span class="toggle" onclick="toggleForm('loginFormDiv')">Login</span></p>
                <div id="signup-message"></div>
            </div>
        </form>
    </div>
    <div id="footer"></div>
    
</body>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/login.js"></script>
    <script src="js/registeration.js"></script>
</html>
