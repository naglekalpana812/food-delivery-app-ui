<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing with Cart</title>
    <link rel="stylesheet" href="css/render-product-style.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js">
    </script>
    
</head>
<body>
    
    <header>
        <div class="logo">üçï Welcome <span id="displayUser"></span>!</div>
        <nav>
            <button id="checkout-btn">Checkout</button>
            <span id="cart-count">Cart: 0</span>
            <a onclick="logoutUser()">Logout</a>
        </nav>
    </header>
    <main>
        <div id="product-list" class="product-grid"></div>
    </main>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Checkout Summary</h2>
            <ul id="cart-items"></ul>
            <p id="total-price"></p>
            <button id="pay-btn">Simulate Payment</button>
            <button id="close-modal">Close</button>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/renderproduct.js"></script>
    <div id="footer"></div>
</body>
<script>
    document.getElementById('displayUser').innerText = sessionStorage.getItem('user');
</script>
</html>
