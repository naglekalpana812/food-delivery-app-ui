<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie - Dynamic Food Menu</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js">
    </script>
    <script>sessionStorage.clear()</script>
</head>
<body>
    
    <div id="header"></div>
    
    <section class="hero">
        <h1>Delicious Food, Delivered Fast!</h1>
        <p>Choose from a wide variety of mouth-watering cuisines at your doorstep.</p>
        <button onclick="checkLogin()">Explore Menu</button>
    </section>

    <section class="menu-preview">
        <h2>Popular Dishes</h2>
        <div class="cards-container" id="food-cards-container">
            <!-- Dynamic cards will load here -->
        </div>
    </section>
    
    <div id="footer"></div>

    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
    <script src="js/registeration.js"></script>
</body>
</html>
